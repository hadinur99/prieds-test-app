<div class="pt-10">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="userFormGroup">
                <div fxFlex="50%">
                    <div fxLayout="row wrap" fxLayout="10px">
                        <div fxFlex="30%">
                            <mat-form-field appearance="outline">
                                <input matInput outlined placeholder="Name" formControlName="name">
                            </mat-form-field>
                        </div>
                        <div fxFlex="30%">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Email" formControlName="email">
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayout="10px">
                        <div fxFlex="30%">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Address" formControlName="address">
                            </mat-form-field>
                        </div>
                        <div fxFlex="30%">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Description" formControlName="description">
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- <div fxLayout="row" fxLayout="10px">
                        <div fxFlex="50%">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Company" name="company">
                            </mat-form-field>
                        </div>
                    </div> -->
                    <div>
                        <button 
                        mat-raised-button 
                        color="primary" 
                        type="submit"
                        (click)="onSubmit()">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

</div>
