<div class="pt-10" style="padding: 15px;">
    <mat-card style="width: 250px;" *ngFor="let data of user">
        <mat-card-header><b>Nomor Antrian </b></mat-card-header>
        <mat-card-content>
            <div fxLayout="row" style="padding: 5px;">Nama : <b> {{data.name}}</b> </div>
            <mat-divider></mat-divider>
            <div fxLayout="row" fxLayoutGap="14px" style="padding: 10px;">
                <div fxFlex>Address: <b>{{data.address}}</b> </div>
                <div fxFlex>Description: {{data.description}}</div>
            </div>
        </mat-card-content>
       <small>id antrian: {{data.id}}</small> 
    </mat-card>
</div>
